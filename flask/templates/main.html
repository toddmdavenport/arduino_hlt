<!DOCTYPE html>
<head>
    <title>HLT Status</title>
</head>

<body>
    <h1>HLT Sensor readings and Status</h1>
        <p>The sensor temp is: {{ sensor_temp}}</p>
        <p>The target temp is: {{ set_temp }}</p>
        <form name="input" action="/system_ctrl/set" method="post">
        Set Temp: <input type="text" name="set_temp">
        <input type="submit" value="Submit">
        </form>


        {% if system_state == False %}
        <p>The system state is Off (<a href="/system_ctrl/on">turn on</a>)
        {% else %}
        <p>The system state is On (<a href="/system_ctrl/off">turn off</a>)
        {% endif %}
        </p>

        {% if message %}
        <h2> {{ message }} </h2>
        {% endif %}

</body>
</html>
